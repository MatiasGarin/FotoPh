<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FotoPh</title>
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contacto barra">
            <a href="index.html">
                <h1>Foto<span>Ph</span></h1>
            </a>
            <nav class="navegacion">
                <a href="#">Galeria</a>
                <a href="contacto.html">Contacto</a>
                <a href="#">Quien Soy</a>
            </nav>
        </div> <!-- fin barra-->
    </div>  <!-- fin site-header-->

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="centrar-columnas">
            <div class="formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu E-Mail">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" ></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer>
        <div class="barra">
            <a href="index.html">
                <h1>Foto<span>Ph</span></h1>
            </a>
            <nav class="navegacion">
                <a href="#">Galeria</a>
                <a href="contacto.html">Contacto</a>
                <a href="#">Quien Soy</a>
            </nav>
            <nav>
                <a href="#"> <img src="img/instagram.png" alt=""> </a>
                <a href="#"> <img src="img/twitter.png" alt=""> </a>
                <a href="#"> <img src="img/facebook.png" alt=""> </a>
            </nav>
        </div> <!-- fin barra-->
    </footer>
</body>
</html>
